<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 연산자</title>
  </head>
  <body>
    <h1 class="hi">안녕하세요</h1>

    <script>
      // 연산자 +, -, *, /, %
      console.log("1+1 =", 1 + 1);
      console.log("2-1 =", 2 - 1);
      console.log("2*2 =", 2 * 2);
      console.log("10/2 =", 10 / 2);
      console.log("11%3 =", 11 % 3);

      // boolean : true, false
      console.log(1 > 3); // false
      console.log(1 <= 3); // true

      // 비교연산자 : == , ===
      // == (느슨한 비교) : 값만 같으면 true
      // === (엄격한 비교) : 값과 자료형이 둘 다 동일해야 true
      console.log("== :", 1 == "1"); // true
      console.log("=== :", 1 === "1"); // false

      // 증감연산자
      // ++num, --num : 변수의 앞에 붙으면 선행하여 연산 후 변수에 대입
      // num++, num-- : 변수의 뒤에 붙으면 변수에 대입 후 연산
      let num1 = 10;
      // let result = ++num1;  // 11
      let result = num1++; // 10
      console.log(result);
      console.log(num1);

      // 논리연산자
      // AND , OR, NOT
      // AND : a && b => a와 b가 모두 참일 때 true
      // OR : a || b => a 또는 b 중 하나라도 참일 때 true
      // NOT : a != b => a와 b가 같지 않으면 true

      console.log(1 < 3 && 10 < 3); // false
      console.log(1 < 3 || 10 < 3); // true
      console.log(1 != 2); // true
      console.log(!1 == 1); // false

      if (1 < 3 && 10 < 3) {
        // 조건이 참일 때 연산 실행
        document.querySelector(".hi").innerHTML = `안녕!`;
      }
    </script>
  </body>
</html>
