<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    color: green;
  }
  .text-blue {
    color: blue;
  }
</style>
<body>
  <!-- 주석 : 사용자한테 보이지 않음 -->
  <!-- div : 구역을 나누는 태그 -->
  <div>
    나는 div 태그 구역을 나누는 태그
  </div>
  <div>
    나는 Block 요소야.
  </div>
  <div class="text-blue">나는 글씨 파란색 하고싶어</div>
  <span>
    나는 inline 요소야.
  </span>

  <!-- 글 본문을 작성할 때 많이 사용하는 태그 -->
  <p>paragraph의 약자</p>

  <!-- Heading Tag : h1 ~ h3을 가장 많이 사용한다. -->
  <h1>h1제목</h1>
  <h2>h2제목</h2>
  <h3>h3제목</h3>
  <h4>h4제목</h4>
  <h5>h5제목</h5>
  <h6>h6제목</h6>
</body>
</html>
