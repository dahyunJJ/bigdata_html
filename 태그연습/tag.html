<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    color: green;
  }

  /* class를 사용할 때는 앞에 .을 붙여준다. */
  /* class는 중복 가능 */
  .text-blue {
    color: blue;
  }
  .text-red {
    color: red;
  }

  /* id를 사용할 때는 앞에 #을 붙여준다. */
  /* id는 중복 불가능. 무조건 하나만 -> css 스타일링 할 때는 id보다 class를 사용한다. */
  /* class < id 우선 적용 */
  #bg-blue {
    background-color: blue;
    color: #fff;
  }
  #text-green {
    color: green;
  }
</style>
<body>
  <!-- 주석 : 사용자한테 보이지 않음 -->
  <!-- div : 구역을 나누는 태그 -->
  <div>
    나는 div 태그 구역을 나누는 태그
  </div>
  <div>
    나는 Block 요소야.
  </div>
  <div class="text-blue">나는 글씨 파란색 하고싶어</div>
  <span>
    나는 inline 요소야.
  </span>

  <!-- 글 본문을 작성할 때 많이 사용하는 태그 -->
  <p class="text-red" id="text-green">paragraph의 약자</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p class="text-red">Lorem, ipsum dolor.</p>
  <p>Lorem ipsum dolor sit amet consectetur.</p>

  <!-- Heading Tag : h1 ~ h3을 가장 많이 사용한다. -->
  <h1 id="bg-blue">h1제목</h1>
  <h2>h2제목</h2>
  <h3>h3제목</h3>
  <h4>h4제목</h4>
  <h5>h5제목</h5>
  <h6>h6제목</h6>
</body>
</html>
