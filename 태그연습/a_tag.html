<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a태그연습</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- a 태그 : inline 요소 -->
  <!-- target 기본 속성은 _self (현재창) -->
  <!-- 새창으로 열기 : _blank -->
  <a href="https://www.naver.com/" target="_blank">naver로 이동</a>
  <a href="https://www.google.com/" target="_blank">google로 이동</a>

  <!-- 다른 파일로 이동할 때 : href 안에 이동할 파일이 있는 경로를 작성 -->
  <a href="./tag.html">tag 연습 페이지로 이동</a>

  <!-- src : 보여줄 이미지의 경로 -->
  <!-- art : 이미지 대체 텍스트 -->
  <div class="naver-box">
    <a href="https://www.naver.com/" target="_blank">
      <img src="./images/naver_logo.png" alt="네이버 로고">
    </a>
  </div>
  <div class="google-box">
    <a href="https://www.google.com/" target="_blank">
      <img src="./images/google_logo.png" alt="구글 로고">
    </a>
  </div>

  <p>클릭 시 <a href="./tag.html">tag.html</a>로 이동</p>

  <!-- 메일 보내기 -->
  <a href="mailto:jeongdh1212@gmail.com">이메일 보내기 / </a>

  <!-- 전화 기능 -->
  <a href="tel:01012345678">전화 걸기 / </a>

  <!-- 이미지 다운로드 -->
  <a href="./images/naver_logo.png" download>네이버 로고 다운로드 / </a>
  <a href="./images/naver_logo.png" download>
    <img src="./images/naver_logo.png" alt="네이버 로고 다운">
  </a>
</body>
</html>
